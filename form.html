<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="">
        </div>
        <div>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="vehicle1" id="vehicle1" value="volvo">
            <label for="vehicle1">i have a volvo</label><br>
            <input type="checkbox" name="vehicle2" id="vehicle2" value="ratta">
            <label for="vehicle2">i have a ratta</label><br>
            <input type="checkbox" name="vehicle3" id="vehicle3" value="bike">
            <label for="vehicle3">i have a bike</label><br>
        </div>
        <div>
            <p>whats your favorte language?</p>
            <input type="radio" name="fav_language" id="html" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_language" id="css" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" name="fav_language" id="javascript" value="JAVASCRIPT">
            <label for="javascript">JAVASCRIPT</label><br>
        </div>
        <div>
            <label for="css">upload a file</label>
            <input type="file" name="date" id="time">
        </div>
        <textarea name="coment" id="" cols="30" rows="5">Enter a text...</textarea>
        
    </form>
</body>
</html>
