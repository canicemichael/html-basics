<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableform</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                </td>
                <td><input type="text" name="fname" id="" required="true"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" id="" required="true"></td>
            </tr>
            <tr>
                <td><label for="number">Phone Number</label></td>
                <td><input type="tel" id="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required="true"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="text" id="password" required pattern="(?=.*d)(?=.*[a-z])(?.*[A-Z]).(8,)" title="please enter a valid password">
                </td>
            </tr>
            <tr>
                <td><label for="cars">Choose a car:</label></td>
                <td>
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle1" id="vehicle1" value="volvo"></td>
                <td><label for="vehicle1">i have a volvo</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle2" id="vehicle2" value="ratta"></td>
                <td><label for="vehicle2">i have a ratta</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle3" id="vehicle3" value="bike"></td>
                <td><label for="vehicle3">i have a bike</label></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="DOB" id="DOB" max="2022-01-01" min="1999-01-10"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
